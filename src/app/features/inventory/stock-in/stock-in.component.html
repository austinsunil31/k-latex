<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center p-3 bg-dark text-white rounded mb-4">
  <h5 class="mb-0">ðŸ“¦ Stock In (Today)</h5>
  <span>
    {{ currentTime | date:'dd MMM yyyy, hh:mm:ss a' }}
  </span>
</div>

<!-- ACTION BAR -->
<div class="d-flex justify-content-between mb-3">
  <input
    type="text"
    class="form-control w-50"
    placeholder="Search by item or supplier..."
    [(ngModel)]="searchText"
  />

  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addStockModal">
    + Add Stock
  </button>
</div>

<!-- TABLE -->
<div class="table-wrapper">
  <table class="table table-bordered table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Supplier</th>
        <th>Time</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let stock of filteredStocks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ stock.itemName }}</td>
        <td>{{ stock.quantity }}</td>
        <td>{{ stock.supplier }}</td>
        <td>{{ stock.time }}</td>
      </tr>

      <tr *ngIf="filteredStocks.length === 0">
        <td colspan="5" class="text-center text-muted">
          No stock entries found
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- ADD STOCK MODAL -->
<div class="modal fade" id="addStockModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Stock Entry</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input type="text" class="form-control" [(ngModel)]="newStock.itemName">
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" [(ngModel)]="newStock.quantity">
        </div>

        <div class="mb-3">
          <label class="form-label">Supplier</label>
          <input type="text" class="form-control" [(ngModel)]="newStock.supplier">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="addStock()">
          Save
        </button>
      </div>

    </div>
  </div>
</div>
